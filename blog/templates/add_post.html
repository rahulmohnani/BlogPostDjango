{% extends 'base.html' %}

{% block title %}
    Create a new Blog
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <br>
    <h4>Add Post</h4>
    <form method="post" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Add Post</button>
    </form>
</div>
<script>
    let name = "{{ user.id }}";
    document.getElementById("auth").value = name;
</script>
{% else %}
You are not logged in!
{% endif %}
{% endblock %}
